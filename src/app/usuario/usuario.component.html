<div class="row">
  <div class="col-sm-4 app">
    <h3>Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="abrirLogin()" class="form-horizontal">
      <div class="form-group">
        <label for="usuario" class="control-label col-sm-2">Usuario</label>
        <div class="col-sm-10">
          <input
            type="text"
            name="usuario"
            id="usuario"
            formControlName="email"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="control-label col-sm-2">Password</label>
        <div class="col-sm-10">
          <input
            type="password"
            name="password"
            id="password"
            formControlName="password"
            class="form-control"
          />
        </div>
      </div>
      <br />
      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
          <button
            type="submit"
            (click)="abrirLogin()"
            class="btn btn-info form-control"
          >
            INGRESAR
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-sm-8">
    <div class="img"></div>
  </div>
</div>
